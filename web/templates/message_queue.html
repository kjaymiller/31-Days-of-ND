{% if msgs %}
    {% for message in msgs %}
        <p>{{message.content.msg}} <button hx-trigger="click" hx-post="{{url_for('tweet', message_id=message.id)}}" hx-target="#message">Tweet That<button></p> 
        <small>scheduled for {{message.content.date}}</small>
    {% endfor %}
{% else %}
    <p>No messages. Add one now!</p>
{% endif %}
